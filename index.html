<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <!-- nav_bar start -->

    <header></header>

    <div class="nav-bar_fixing"></div>
    <div class="text-center">
        <h1>MyCodeCamp Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>


    </div>
    <!-- nav_bar end -->

    <!-- main-container start -->

    <div class="container">
        <form action="#s">
            <div class="form-row">
                <div class="labels">
                    <label for="name">Name</label>
                </div>
                <div class="fields">
                    <input type="text" name="myname" id="name" placeholder=" Enter your name">
                </div>
            </div>
            <div class="form-row">
                <div class="labels"><label for="email">Email</label></div>
                <div class="fields">
                    <input type="email" name="myemail" id="email" placeholder=" Enter your email">
                </div>
            </div>
            <div class="form-row">
                <div class="labels"><label for="age">Age <span>(Optional)</span></label></div>
                <div class="fields">
                    <input type="number" name="myage" id="age" placeholder=" Age">
                </div>
            </div>
            <div class="form-row">
                <div class="labels"><label>Which option best describes your current role?</label></div>
                <div class="dropdown">
                    <select name="current_proffesion">
                        <option disabled selected value="Select_itms">Select Current Role</option>
                        <option value="Student">Student</option>
                        <option value="Full time job">Full time job</option>
                        <option value="Full time learner">Full time learner</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="labels"><label>Would you recommend freeCodeCamp to a friend?</label></div>
                <div class="radio-box">
                    <div class="radio-item">

                        <div class="radio-input"> <input type="radio" name="recommend" id="def"></div>
                        <div><label for="def">Definatly</label></div>
                    </div>
                    <div class="radio-item">
                        <div class="radio-input"><input type="radio" name="recommend" id="maybe"></div>
                        <div> <label for="maybe">Maybe</label></div>
                    </div>
                    <div class="radio-item">
                        <div class="radio-input"><input type="radio" name="recommend" id="notsure"> </div>
                        <div> <label for="notsure">Not sure</label> </div>

                    </div>
                </div>

                <div class="form-row">
                    <div class="labels"><label>What is your favorite feature of freeCodeCamp?</label></div>
                    <div class="dropdown">
                        <select name="fav_feature">
                            <option disabled selected value="select">Select an option</option>
                            <option value="Challenges">Challenges</option>
                            <option value="Projact">Projact</option>
                            <option value="Community">Community</option>
                            <option value="Open source">Open source</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="labels"><label>What would you like to see improved? <span>(Check all that
                                apply)</span></label></div>
                    <div class="check-box">

                        <div class="check-item">
                            <div class="check-input"><input type="checkbox" name="Front-end Projects"
                                    id="Front-end Projects"></div>
                            <div><label for="Front-end Projects">Front-end Projects</label></div>
                        </div>


                        <div class="check-item">
                            <div class="check-input"> <input type="checkbox" name="Back-end Projects"
                                    id="Back-end Projects"></div>
                            <div> <label for="Back-end Projects">Back-end Projects</label></div>
                        </div>


                        <div class="check-item">
                            <div class="check-input"><input type="checkbox" name="Data Visualization"
                                    id="Data Visualization"></div>
                            <div><label for="Data Visualization">Data Visualization</label></div>
                        </div>


                        <div class="check-item">
                            <div class="check-input"><input type="checkbox" name="Challenges" id="Challenges"></div>
                            <div><label for="Challenges">Challenges</label></div>
                        </div>


                        <div class="check-item">
                            <div class="check-input"><input type="checkbox" name="Open Source Community"
                                    id="Open Source Community"></div>
                            <div><label for="Open Source Community">Open Source
                                    Community</label></div>
                        </div>



                        <div class="check-item">
                            <div class="check-input"><input type="checkbox" name="Gitter help rooms"
                                    id="Gitter help rooms"></div>
                            <div><label for="Gitter help rooms">Gitter help rooms</label></div>
                        </div>



                        <div class="check-item">
                            <div class="check-input"><input type="checkbox" name="Videos" id="Videos"></div>
                            <div><label for="Videos">Videos</label></div>
                        </div>



                        <div class="check-item">
                            <div class="check-input"><input type="checkbox" name="City Meetups" id="City Meetups"></div>
                            <div><label for="City Meetups">City Meetups</label></div>
                        </div>



                        <div class="check-item">
                            <div class="check-input"><input type="checkbox" name="Wiki" id="Wiki"></div>
                            <div><label for="Wiki">Wiki</label></div>
                        </div>



                        <div class="check-item">

                            <div class="check-input"><input type="checkbox" name="Forum" id="Forum"></div>
                            <div><label for="Forum">Forum</label></div>
                        </div>



                        <div class="check-item">
                            <div class="check-input"><input type="checkbox" name="Additional Courses"
                                    id="Additional Courses"></div>
                            <div><label for="Additional Courses">Additional Courses</label></div>
                        </div>



                    </div>
                </div>
                <div class="form-row">
                    <div class="labels"><label for="txtare">Any comments or suggestions?</label></div>
                    <div class="text-area">
                        <textarea name="your_comment" id="txtare" cols="1" rows="1"
                            placeholder=" Enter your comment here"></textarea>
                    </div>
                </div>
                <div class="form-row">
                    <div class="btn">
                        <input type="submit" value="Submit">
                    </div>
                </div>
        </form>
    </div>

    <!-- main-container-end -->
</body>

</html>
